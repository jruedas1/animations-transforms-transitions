<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polaroid Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="polaroid-gallery">
    <h1 class="polaroid-gallery-title">Polaroid Image Gallery</h1>
    <figure class="polaroid-card">
        <img src="img/swan.jpg" alt="Swan" width="200px"  >
        <figcaption class="polaroid-card-caption">Swan</figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="img/geese.jpg" alt="Geese" width="200px"  >
        <figcaption class="polaroid-card-caption">Geese</figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="img/kingfisher.jpg" alt="Swan" width="200px"  >
        <figcaption class="polaroid-card-caption">Kingfisher</figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="img/owl.jpg" alt="Swan" width="200px"  >
        <figcaption class="polaroid-card-caption">Owl</figcaption>
    </figure>
</section>
<script src="script.js"></script>
</body>
</html>
