<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Image Slideshow</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <h1 class="page-title">Simple Image Slideshow</h1>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="img/istanbul.jpg" alt="istanbul"></div>
      <div class="slide"><img src="img/amsterdam.jpg" alt="amsterdam"></div>
      <div class="slide"><img src="img/berlin.jpg" alt="berlin"></div>
      <div class="slide"><img src="img/paris.jpg" alt="paris"></div>
    </div>
  </div>
</body>
</html>
